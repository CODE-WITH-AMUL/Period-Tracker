{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CycleSync - Smart Period Tracking & Health Insights">
    <title>{% block title %}CycleSync{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="container nav-container">
            <div class="logo"><a href="/">CycleSync</a></div>
            <button class="hamburger" aria-label="Toggle navigation">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <ul class="nav-menu">
                <li><a href="/dashboard" class="nav-link"><i class="icon ion-md-calendar"></i> Dashboard</a></li>
                <li><a href="/calendar" class="nav-link"><i class="icon ion-md-stats"></i> Calendar</a></li>
                <li><a href="/symptoms" class="nav-link"><i class="icon ion-md-medkit"></i> Symptoms</a></li>
                <li><a href="/register" class="nav-link nav-cta">Get Started</a></li>
                <li><a href="/login" class="nav-link">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
